<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>ESP32 RGB Control</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    #colorPickerContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    input[type="color"] {
      width: 100px;
      height: 100px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"] {
      width: 150px;
    }

    button {
      background-color: #333;
      border: 1px solid white;
      border-radius: 10px;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ESP32 RGB Bluetooth</h1>

  <div id="colorPickerContainer">
    <input type="color" id="colorPicker" value="#ff0000">
    <label for="brightness">Helligkeit:</label>
    <input type="range" id="brightness" min="0" max="255" value="255">
    <button id="connectButton">ðŸ”µ Bluetooth verbinden</button>
  </div>

  <script>
    const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const CHARACTERISTIC_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';

    let characteristic;

    async function connectBluetooth() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'ESP32-RGB' }],
          optionalServices: [SERVICE_UUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(SERVICE_UUID);
        characteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

        document.getElementById("connectButton").textContent = "âœ… Verbunden";
        document.getElementById("connectButton").disabled = true;

        sendColor();
      } catch (error) {
        alert("Verbindung fehlgeschlagen: " + error);
      }
    }

    function sendColor() {
      if (!characteristic) return;

      const colorHex = document.getElementById("colorPicker").value;
      const brightness = parseInt(document.getElementById("brightness").value);

      const r = Math.round(parseInt(colorHex.substr(1, 2), 16) * brightness / 255);
      const g = Math.round(parseInt(colorHex.substr(3, 2), 16) * brightness / 255);
      const b = Math.round(parseInt(colorHex.substr(5, 2), 16) * brightness / 255);

      const rgbString = `${r},${g},${b}`;
      const encoder = new TextEncoder();
      characteristic.writeValue(encoder.encode(rgbString));
    }

    document.getElementById("connectButton").addEventListener("click", connectBluetooth);
    document.getElementById("colorPicker").addEventListener("input", sendColor);
    document.getElementById("brightness").addEventListener("input", sendColor);
  </script>
</body>
</html>
