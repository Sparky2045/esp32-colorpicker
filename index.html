<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ESP32 RGB Bluetooth</title>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    #colorPicker {
      margin: 0 auto;
    }

    #brightness {
      width: 200px;
      margin-top: 20px;
    }

    #connectButton {
      margin-top: 30px;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid white;
      cursor: pointer;
    }

    #connectButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ESP32 RGB Bluetooth</h1>

  <div id="colorPicker"></div>

  <label for="brightness">Helligkeit:</label><br>
  <input type="range" id="brightness" min="0" max="255" value="255"><br>

  <button id="connectButton">ðŸ”µ Bluetooth verbinden</button>

  <script>
    const SERVICE_UUID = '12345678-1234-1234-1234-1234567890ab';
    const CHARACTERISTIC_UUID = 'abcdefab-1234-1234-1234-abcdefabcdef';
    let characteristic;

    const colorPicker = new iro.ColorPicker("#colorPicker", {
      width: 280,
      color: "#ff0000"
    });

    async function connectBluetooth() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: "ESP32-RGB" }],
          optionalServices: [SERVICE_UUID]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(6e400001-b5a3-f393-e0a9-e50e24dcca9e);
        characteristic = await service.getCharacteristic(6e400002-b5a3-f393-e0a9-e50e24dcca9e);

        document.getElementById("connectButton").textContent = "âœ… Verbunden";
        document.getElementById("connectButton").disabled = true;

        sendColor(colorPicker.color);
      } catch (error) {
        alert("Verbindung fehlgeschlagen: " + error);
      }
    }

    function sendColor(color) {
      if (!characteristic) return;

      const brightness = parseInt(document.getElementById("brightness").value);

      const r = Math.round(color.red * brightness / 255);
      const g = Math.round(color.green * brightness / 255);
      const b = Math.round(color.blue * brightness / 255);

      const rgbString = `${r},${g},${b}`;
      const encoder = new TextEncoder();
      characteristic.writeValue(encoder.encode(rgbString));
    }

    document.getElementById("connectButton").addEventListener("click", connectBluetooth);
    document.getElementById("brightness").addEventListener("input", () => {
      sendColor(colorPicker.color);
    });

    colorPicker.on("input:end", function(color) {
      sendColor(color);
    });
  </script>
</body>
</html>
