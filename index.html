<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Wheel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    #colorPicker {
      appearance: none;
      border: none;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      padding: 0;
      outline: none;
      background: none;
    }
  </style>
</head>
<body>
  <input type="color" id="colorPicker" />

  <script>
    const colorPicker = document.getElementById("colorPicker");

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255
      };
    }

    async function sendColorToESP(rgb) {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] }]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
        const characteristic = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');

        const value = `${rgb.r},${rgb.g},${rgb.b}`;
        const encoder = new TextEncoder();
        await characteristic.writeValue(encoder.encode(value));
      } catch (error) {
        alert("Verbindung fehlgeschlagen: " + error);
      }
    }

    colorPicker.addEventListener("input", () => {
      const rgb = hexToRgb(colorPicker.value);
      sendColorToESP(rgb);
    });
  </script>
</body>
</html>
