<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 RGB Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .color-picker {
      margin-top: 20px;
    }
    button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>ESP32 RGB Bluetooth</h1>
  <input type="color" id="colorPicker" class="color-picker">
  <button id="connectBtn">ðŸ”µ Bluetooth verbinden</button>

  <script>
    const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
    const CHARACTERISTIC_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e';

    let bleDevice;
    let bleCharacteristic;

    async function connectBluetooth() {
      try {
        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: [SERVICE_UUID] }]
        });
        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService(6e400001-b5a3-f393-e0a9-e50e24dcca9e);
        bleCharacteristic = await service.getCharacteristic(6e400002-b5a3-f393-e0a9-e50e24dcca9e);
        alert("âœ… Verbunden mit ESP32");
      } catch (error) {
        alert("Fehler bei Verbindung: " + error);
      }
    }

    function hexToRgb(hex) {
      let bigint = parseInt(hex.slice(1), 16);
      let r = (bigint >> 16) & 255;
      let g = (bigint >> 8) & 255;
      let b = bigint & 255;
      return [r, g, b];
    }

    async function sendColor(hexColor) {
      if (!bleCharacteristic) return;
      const rgb = hexToRgb(hexColor);
      const data = new Uint8Array(rgb);
      try {
        await bleCharacteristic.writeValue(data);
      } catch (error) {
        console.log("Fehler beim Senden:", error);
      }
    }

    document.getElementById("connectBtn").addEventListener("click", connectBluetooth);
    document.getElementById("colorPicker").addEventListener("input", e => sendColor(e.target.value));
  </script>
</body>
</html>
