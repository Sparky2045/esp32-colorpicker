<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 RGB Steuerung</title>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }

    #colorWheel {
      margin: 2rem auto;
    }

    #brightnessLabel {
      margin-top: 2rem;
    }

    input[type="range"] {
      width: 200px;
    }

    #preview {
      width: 150px;
      height: 150px;
      margin: 2rem auto;
      border-radius: 50%;
      border: 2px solid #555;
    }
  </style>
</head>
<body>
  <h1>ESP32 RGB Color Picker</h1>

  <div id="colorWheel"></div>

  <div id="brightnessLabel">Helligkeit:</div>
  <input type="range" id="brightness" min="0" max="255" value="255" />

  <div id="preview"></div>

  <script>
    const colorWheel = new iro.ColorPicker("#colorWheel", {
      width: 250,
      color: "#ff0000",
      borderWidth: 1,
      borderColor: "#333",
    });

    const brightnessInput = document.getElementById("brightness");
    const preview = document.getElementById("preview");

    function scale(value, brightness) {
      return Math.round((value / 255) * brightness);
    }

    function updatePreview(color) {
      const brightness = brightnessInput.value;
      const rgb = color.rgb;

      const r = scale(rgb.r, brightness);
      const g = scale(rgb.g, brightness);
      const b = scale(rgb.b, brightness);

      preview.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }

    // Initial Update
    updatePreview(colorWheel.color);

    colorWheel.on("color:change", function(color) {
      updatePreview(color);
    });

    brightnessInput.addEventListener("input", function () {
      updatePreview(colorWheel.color);
    });
  </script>
</body>
</html>
