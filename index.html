<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32 RGB Steuerung</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input[type="color"],
    input[type="range"] {
      margin: 1rem;
    }

    #preview {
      width: 150px;
      height: 150px;
      margin-top: 1rem;
      border-radius: 50%;
      border: 2px solid #444;
    }
  </style>
</head>
<body>
  <h1>ESP32 RGB Color Picker</h1>

  <label>Farbe w√§hlen:</label>
  <input type="color" id="colorPicker" value="#ff0000" />

  <label>Helligkeit:</label>
  <input type="range" id="brightness" min="0" max="255" value="255" />

  <div id="preview"></div>

  <script>
    const colorInput = document.getElementById("colorPicker");
    const brightnessInput = document.getElementById("brightness");
    const preview = document.getElementById("preview");

    function updatePreview() {
      const color = colorInput.value;
      const brightness = brightnessInput.value;
      const rgb = hexToRgb(color);

      preview.style.backgroundColor = `rgb(${scale(rgb.r, brightness)}, ${scale(rgb.g, brightness)}, ${scale(rgb.b, brightness)})`;
    }

    function hexToRgb(hex) {
      const bigint = parseInt(hex.slice(1), 16);
      return {
        r: (bigint >> 16) & 255,
        g: (bigint >> 8) & 255,
        b: bigint & 255,
      };
    }

    function scale(value, brightness) {
      return Math.round((value / 255) * brightness);
    }

    colorInput.addEventListener("input", updatePreview);
    brightnessInput.addEventListener("input", updatePreview);

    updatePreview();
  </script>
</body>
</html>
