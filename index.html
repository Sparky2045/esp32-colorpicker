<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 RGB Bluetooth</title>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
    }

    #colorPicker {
      margin: auto;
      width: 280px;
      height: 280px;
    }

    #brightnessSlider {
      width: 280px;
      margin: 20px auto;
      display: block;
    }

    button {
      background-color: #222;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>ESP32 RGB Bluetooth</h1>

  <div id="colorPicker"></div>

  <label for="brightnessSlider">Helligkeit:</label>
  <input type="range" id="brightnessSlider" min="0" max="100" value="100" />

  <br />
  <button id="connectButton" onclick="connectBluetooth()">ðŸ”µ Bluetooth verbinden</button>

  <script>
    let characteristic = null;
    const colorPicker = new iro.ColorPicker("#colorPicker", {
      width: 280,
      color: "#ff0000",
      layout: [
        { component: iro.ui.Wheel },
        { component: iro.ui.Slider, options: { sliderType: 'value' } }
      ]
    });

    const brightnessSlider = document.getElementById("brightnessSlider");

    colorPicker.on("color:change", function (color) {
      sendColor(color);
    });

    brightnessSlider.addEventListener("input", function () {
      sendColor(colorPicker.color);
    });

    function sendColor(color) {
      if (!characteristic) return;
      const r = Math.round(color.red * (brightnessSlider.value / 100));
      const g = Math.round(color.green * (brightnessSlider.value / 100));
      const b = Math.round(color.blue * (brightnessSlider.value / 100));
      const data = new Uint8Array([r, g, b]);
      characteristic.writeValue(data);
    }

    async function connectBluetooth() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ name: "ESP32-RGB" }],
          optionalServices: ["12345678-1234-1234-1234-1234567890ab"]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService("12345678-1234-1234-1234-1234567890ab");
        characteristic = await service.getCharacteristic("abcdefab-1234-1234-1234-abcdefabcdef");

        document.getElementById("connectButton").textContent = "âœ… Verbunden";
        document.getElementById("connectButton").disabled = true;

        sendColor(colorPicker.color);
      } catch (error) {
        alert("Verbindung fehlgeschlagen: " + error);
      }
    }
  </script>
</body>
</html>
