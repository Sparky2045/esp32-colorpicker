<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESP32 RGB Picker</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #colorPicker {
      width: 80%;
      max-width: 300px;
      height: 80px;
      border: none;
      background: none;
    }

    #connectBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #222;
      color: white;
      border: 1px solid white;
      cursor: pointer;
    }

    #preview {
      margin-top: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <input type="color" id="colorPicker" />
  <div id="preview"></div>
  <button id="connectBtn">ðŸ”µ Bluetooth verbinden</button>

  <script>
    const serviceUUID = "6e400001-b5a3-f393-e0a9-e50e24dcca9e";
    const characteristicUUID = "6e400002-b5a3-f393-e0a9-e50e24dcca9e";
    let bluetoothDevice;
    let colorCharacteristic;

    const colorPicker = document.getElementById("colorPicker");
    const preview = document.getElementById("preview");

    colorPicker.addEventListener("input", async () => {
      const color = colorPicker.value;
      preview.style.backgroundColor = color;
      if (colorCharacteristic) {
        try {
          const r = parseInt(color.substr(1, 2), 16);
          const g = parseInt(color.substr(3, 2), 16);
          const b = parseInt(color.substr(5, 2), 16);
          const data = new Uint8Array([r, g, b]);
          await colorCharacteristic.writeValue(data);
        } catch (error) {
          console.error("Fehler beim Senden der Farbe:", error);
        }
      }
    });

    document.getElementById("connectBtn").addEventListener("click", async () => {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ services: [serviceUUID] }]
        });

        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService(serviceUUID);
        colorCharacteristic = await service.getCharacteristic(characteristicUUID);

        alert("Bluetooth verbunden!");
      } catch (error) {
        alert("Verbindung fehlgeschlagen: " + error);
      }
    });
  </script>
</body>
</html>
