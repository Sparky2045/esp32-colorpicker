<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Wheel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    input[type="color"] {
      appearance: none;
      -webkit-appearance: none;
      border: none;
      padding: 0;
      width: 100%;
      max-width: 300px;
      aspect-ratio: 1;
      border-radius: 50%;
      background: none;
    }
  </style>
</head>
<body>
  <input type="color" id="colorPicker" />

  <script>
    const cp = document.getElementById("colorPicker");

    function hexToRgb(hex) {
      const i = parseInt(hex.substring(1), 16);
      return { r: (i >> 16) & 255, g: (i >> 8) & 255, b: i & 255 };
    }

    async function sendColorToESP(rgb) {
      try {
        const dev = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e'] }]
        });
        const srv = await dev.gatt.connect();
        const svc = await srv.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
        const chr = await svc.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
        const val = `${rgb.r},${rgb.g},${rgb.b}`;
        await chr.writeValue(new TextEncoder().encode(val));
      } catch (e) {
        alert("Fehler: " + e);
      }
    }

    cp.addEventListener("input", () => {
      sendColorToESP(hexToRgb(cp.value));
    });
  </script>
</body>
</html>
